{% extends 'album/base.html' %}

{% block content %}



<h1>{{artist}}'s Albums</h1>


{% for album in artist.albums.all %}
<p>{{ album.title }}</p>
<br>
{% if album.image %}
<div><img src="{{ album.image.url }}"></div>
{% endif %}
<br>
<a href="{% url 'delete-album' pk=album.pk %}"><button>Destroy Album</button></a>
<br>
<br>
{% endfor %}
<a href="http://127.0.0.1:8000/albums/new">Add Albums</a><br>

{% endblock content %}
