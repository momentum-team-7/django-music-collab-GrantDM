{% extends 'album/base.html' %}

    {% block content %}
    {% for album in albums %}
        <p>
        <span class="albumArtist">This is an album by {{ album.artist }}, </span>
        <span class="albumTitle">{{ album.title }}. </span>
        <span class="albumDate">This came out the year {{ album.release_date }}</span>
        <br>
        <br>
        </p>
    {% endfor %}

    <a href="http://127.0.0.1:8000/albums/new">Add Albums</a><br>
    
    {% endblock content %}
